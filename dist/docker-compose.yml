version: '3'

services:

  blog-database:
    image: mysql:5
    container_name: blog-database
    environment:
      MYSQL_ROOT_PASSWORD: blog
      MYSQL_DATABASE: blog
      MYSQL_USER: blog
      MYSQL_PASSWORD: blog
    networks:
      - backend
    expose:
      - "3306"
    volumes:
      - "./config/mysql:/etc/mysql"

  blog-server:
    build: .
    container_name: blog-server
    depends_on:
      - blog-database
    links:
      - blog-database
    networks:
      - frontend
      - backend
    expose:
      - "8080"

  blog-nginx:
    image: nginx
    container_name: blog-nginx
    depends_on:
      - blog-server
    links:
      - blog-server
    networks:
      - frontend
      - hostnet
    expose:
      - "80"
    volumes:
      - ./config/nginx:/etc/nginx:ro
      - ./web:/app:ro

networks:
  frontend:
  backend:
  hostnet:
    external: true
