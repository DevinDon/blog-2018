# 负载均衡
upstream up-blog {
  server blog-server:8080;
  server blog-server:8081;
  ip_hash;
}

# Local HTTP Server
server {

  listen 80;
  listen [::]:80;
  server_name _;

  location ^~ / {
    try_files $uri $uri/ /index.html =404;
  }

  location ^~ /api/ {
    proxy_pass http://up-blog/;
  }

}
